<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:yoast="http://typo3.org/ns/YoastSeoForTypo3/YoastSeo/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:spaceless>
        <f:if condition="{twitterCard}">
            <meta name="twitter:card" content="{twitterCard}" />
        </f:if>
    </f:spaceless>
    <f:spaceless>
        <f:if condition="{data.tx_yoastseo_twitter_title}">
            <f:then>
              <meta name="twitter:title" content="{data.tx_yoastseo_twitter_title}" />
            </f:then>
            <f:else>
                <f:if condition="{twitterTitle}">
                    <meta name="twitter:title" content="{twitterTitle}" />
                </f:if>
            </f:else>
        </f:if>
    </f:spaceless>
    <f:spaceless>
        <f:if condition="{data.tx_yoastseo_twitter_description}">
            <f:then>
                <meta name="twitter:description" content="{data.tx_yoastseo_twitter_description}" />
            </f:then>
            <f:else>
                <f:if condition="{twitterDescription}">
                    <meta name="twitter:description" content="{twitterDescription}" />
                </f:if>
            </f:else>
        </f:if>
    </f:spaceless>
    <f:spaceless>
        <f:if condition="{twitterCardsImages}">
            <f:then>
                <f:for each="{twitterCardsImages}" as="twitterCardsImage" iteration="iteration">
                    <f:if condition="{iteration.cycle} <= 1">
                        <meta name="twitter:image" content="{f:uri.image(image: twitterCardsImage, width: settings.twitter.image.width, height: settings.twitter.image.height, absolute: 1)}" />
                    </f:if>
                </f:for>
            </f:then>
            <f:else>
                <f:if condition="{yoast:socialMediaImage(uid: '0', field: 'tx_yoastseo_settings_twitter_image', table: 'tx_yoastseo_settings')}">
                    <meta name="twitter:image" content="{yoast:socialMediaImage(uid: '0', field: 'tx_yoastseo_settings_twitter_image', table: 'tx_yoastseo_settings')}', treatIdAsReference: 1, width: settings.twitter.image.width, height: settings.twitter.image.height, absolute: 1)}" />
                </f:if>
            </f:else>
        </f:if>
    </f:spaceless>
</html>
